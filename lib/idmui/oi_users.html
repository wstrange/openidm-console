
<div class="well">
<button type="button" class="btn" ng-click="ctrl.getUsers()">
  <span class="glyphicon glyphicon-refresh"></span> Refresh
</button>

  <button  class="btn" ng-click="ctrl.selectToggle()">Toggle</button>
  <button  class="btn" ng-click="ctrl.selectSet(false)">Clear</button>
  <button  class="btn" ng-click="ctrl.selectSet(true)">All</button>
  <hr>
  <table class="table table-striped">
   <colgroup>
       <col span="1" style="width: 10%;">
       <col span="1" style="width: 40%;">
       <col span="1" style="width: 20%;">
       <col span="1" style="width: 30%;">
    </colgroup>

    <tr><th>Select</th><th>id</th><th>username</th><th>Email</th>
    </tr>
     <tr ng-repeat="u in ctrl.idList">
      <td><input type="checkbox" ng-model="u.selected"/></td>
      <td ng-mouseenter="ctrl.selectUser(u)" ng-mouseleave="ctrl.unselect()">{{u._id}}</td>
      <td>{{u.userName}}</td>
       <td>{{u.email}}</td>
     </tr>
  </table>
  <!--
  <li ng-repeat="u in ctrl.idList">
    <input type="checkbox" ng-model="u.selected"/>  {{u._id}} : {{u.userName}}
  </li>
  -->

  <br>
  <button  class="btn" ng-click="ctrl.deleteSelected()">Delete Selected</button>
</div>

<p>Data: {{ctrl.selectedUser}} </p>
