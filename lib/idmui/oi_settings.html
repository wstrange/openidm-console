<!DOCTYPE html>
<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
  <h4 class="modal-title">Server Settings</h4>
</div>
<div class="modal-body">
  <form role="form">
    <div class="form-group">
      <label>Server URL</label>
      <input type="text" class="form-control"  ng-model="ctrl.url" >
    </div>
     <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control"  ng-model="ctrl.username" >
    </div>
     <div class="form-group">
      <label >Password</label>
      <input type="password" class="form-control"  ng-model="ctrl.password">
    </div>
  </form>

  <div ng-if="ctrl.message != null">
    <h2>Status  {{ctrl.message}}</h2>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn" ng-click="ctrl.testConnection()">Test Connection</button>
  <button type="button" class="btn" ng-click="ctrl.reset()">Reset</button>
  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
  <button type="button" class="btn btn-primary" ng-click="ctrl.ok()">OK</button>
</div>
